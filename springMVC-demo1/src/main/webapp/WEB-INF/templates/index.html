<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
    </head>

    <body>
        <h1>首页</h1>
        <!--使用thymeleaf语法 th：href 修饰属性值 thymeleaf在解析时，发现属性值有/时 会自动添加上下文路径 即 /springMVC-->
        <a th:href="@{/target}">访问目标页面 target.html</a>
    </body>

</html>
